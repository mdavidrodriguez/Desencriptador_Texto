<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="contenedor">
        <div class="logo">
            <img class="logo" src="img/Logo.svg" alt="">
        </div>
        <div class="Caja1">
            <div class="caja">
                <textarea class="mensaje" name="" id="texto-encriptar" placeholder="Ingrese texto Aqui"></textarea>
            </div>
            <h2 class="condicion"><i><img src="img/Vector.svg" alt=""></i> Solo letras minusculas si acentos</h2>
            <div class="accion-botones">
                <button class="botones boton-encriptar">Encriptar</button>
                <button class="botones boton-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="container">
            <div class="texto-alternativo">
                <img class="imagen-aternativa" src="img/placeholder.svg" alt="">
                <h2>Ningun Mensaje fue encontrado</h2>
                <p>Ingrese el Texto que desea Encriptar o Desencriptar</p>
            </div>
            <textarea id="texto-desencriptado" class="mensaje-desencriptado"></textarea>

            <button class="botones boton-copiar">Copiar</button>
        </div>
    </div>
